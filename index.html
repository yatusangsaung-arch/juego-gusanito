<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Gusanito</title>
  <style>
    body {
      background: #222;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #000;
      margin-top: 20px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <h1>üêç Juego del Gusanito</h1>
  <p>Usa las flechas del teclado</p>

  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20; // tama√±o de cada bloque de la serpiente
    let snake = [{ x: 9 * box, y: 10 * box }]; // inicio de la serpiente
    let direction = "RIGHT"; // direcci√≥n inicial

    // comida
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    let score = 0; // puntaje inicial

    // escuchar teclas
    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // dibujar serpiente
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // dibujar comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      // mover la serpiente
      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // comer comida
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop(); // quita la cola si no comi√≥
      }

      const newHead = { x: snakeX, y: snakeY };

      // colisiones
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over\nPuntaje: " + score);
      }

      snake.unshift(newHead);

      // puntaje en pantalla
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Puntaje: " + score, 10, 20);
    }

    function collision(head, array) {
      for (let i = 1; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    // iniciar juego
    let game = setInterval(draw, 100);
  </script>

</body>
</html>
